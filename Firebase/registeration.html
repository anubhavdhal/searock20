<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SeaRock Registration Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.0/animate.compat.css" integrity="sha256-Z12agm4mw1C2s2sXTx0wUlgmQdWqv1HCc/vgtpB0r9M=" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="brand"><span>Sea</span>Rock</h1>
      <div class="wrapper animated bounceInLeft">
        <div class="registration">
          <h3>Registration Form</h3>
          <div class="alert">Your details have been submitted</div>
          <div class="register">
            <form id="registrationform">
              <p>
                <label>Band Name</label>
                <input type="text" name="name" id="bandname" required>
              </p>
              <p>
                <label>Phone Number</label>
                <input type="number" name="phone" id="contact" required>
              </p>
              <p>
                <label>Email</label>
                <input type="email" name="email" id="email" required>
              </p>
              <p>
                <label>Choose your city of participation</label>

                <select name="city" id="city">
                  <option value="bangalore">Bangalore</option>
                  <option value="chandigarh">Chandigarh</option>
                  <option value="delhi">Delhi</option>
                  <option value="goa">Goa</option>
                  <option value="hyderabad">Hyderabad</option>
                  <option value="kochi">Kochi</option>
                  <option value="kolkata">Kolkata</option>
                  <option value="mumbai">Mumbai</option>
                  <option value="pune">Pune</option>
                  <option value="kathmandu">Kathmandu</option>
                </select>
              </p>
              <p><button type="submit">Submit</button></p>
            </form>
          </div>
        </div>
      </div>
    </div> 
    
    <script src="https://www.gstatic.com/firebasejs/7.15.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.3/firebase-database.js"></script> 
        
    <script src="main.js"></script>
    
  </body>
</html>
